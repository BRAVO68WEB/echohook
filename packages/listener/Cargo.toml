[package]
name = "listener"
version = "0.1.0"
edition = "2024"

[dependencies]
# Web framework
actix-web = "4"
actix-cors = "0.7"

# Async runtime
tokio = { version = "1", features = ["full", "sync"] }

# Redis
redis = { version = "1.0", features = ["tokio-comp", "connection-manager"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
uuid = { version = "1.6", features = ["v7", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
num_cpus = "1.10"
tokio-stream = { version = "0.1", features = ["sync"] }

# Error handling
thiserror = "2"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-actix-web = "0.7"

# Configuration
config = "0.15"
dotenvy = "0.15"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"